name: Test Herd
# TODO: add unittests if possible without sheep (or mockup sheep?)

on:
  workflow_call:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  unittest-herd:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: [ "3.13", "3.12", "3.10" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the shepherd-herd py-package ğ“‹¿ ğ“€
        run: "pip3 install ./"
        working-directory: "./software/shepherd-herd"
