name: Upload Package to PyPi

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  run-release:
    uses: ./.github/workflows/py_herd_test.yml

  publish:
    runs-on: ubuntu-latest
    needs:
      - run-release
    env:
      herd_path: "./software/shepherd-herd"
    environment:
      name: pypi
      url: https://pypi.org/p/shepherd-herd
    permissions:
      id-token: write

    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package ğŸ§±
        run: python -m build
        working-directory: "${{ env.herd_path }}"

      - name: Publish package ğŸ¥³
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: "${{ env.herd_path }}/dist"
